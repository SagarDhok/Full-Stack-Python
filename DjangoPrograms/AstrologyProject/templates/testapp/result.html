<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology & Server Time</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #fff);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .card {
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #0d6efd;
            animation: fadeIn 1s ease-in-out;
        }

        .card h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .card h2 {
            font-size: 1.3rem;
            font-weight: 500;
            color: #555;
            margin: 0.8rem 0;
        }

        .highlight {
            font-weight: 700;
            color: #0d6efd;
            font-size: 1.5rem;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777;
        }

        footer a {
            color: #0d6efd;
            font-weight: bold;
            text-decoration: none;
        }

        footer a:hover {
            color: #0a58ca;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card p-5">
            <h1>HELLO FRIENDS, <span class="highlight">{{wish}}</span></h1>
            <h2>Now the server time is: <span class="highlight">{{time}}</span></h2>
            <h2>Astrology for You: <span class="highlight">{{msg}}</span></h2>
            <h2>Very soon you're going to get married to <span class="highlight">{{name}}</span> üíç</h2>
        </div>
     
    </div>

    <!-- Bootstrap Bundle JS CDN (Optional but good for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
