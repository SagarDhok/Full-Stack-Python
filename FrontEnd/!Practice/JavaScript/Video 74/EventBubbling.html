<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubbling</title>
    <style>
      .child {
        background-color: red;
        border: 2px solid black;
        padding: 10x;
        margin: 10px;
        cursor: pointer;
      }

      .childContainer {
        background-color: blue;
        padding: 34px;
        margin: 34px;
        cursor: pointer;
      }

      .container {
        background-color: yellow;
        padding: 34px;
        margin: 34px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="childContainer">
        <div class="child">I am a child</div>
      </section>
    </div>
    <script>
      document.querySelector(".child").addEventListener("click", (e) => {
        // e.stopPropagation();
        alert("child class was clicked");
      });

      // arrow function jar remove karaych
      // asel tr variable banvun remove
      // karav lagte
      //normal function n direct remove hote

      document.querySelector(".child").removeEventListener("click", (e) => {
        // e.stopPropagation();
        alert("child class was clicked"); //
      });

      document
        .querySelector(".childContainer")
        .addEventListener("click", (e) => {
          e.stopPropagation();
          alert("childcontainer class was clicked");
        });

      document.querySelector(".container").addEventListener("click", (e) => {
        e.stopPropagation();
        alert("container class was clicked");
      });


      function getRandomColor() {
  let val1 = Math.ceil(0+Math.random()*255);
  let val2 = Math.ceil(0+Math.random()*255);
  let val3 = Math.ceil(0+Math.random()*255);
  return `rgb(${val1},${val2},${val3})`;
}


  let a =    setInterval(() => {
          document.querySelector(".childContainer").style.background=getRandomColor();

      }, 1000);

      console.log(a)
      //clearInterval(1);    it removes the interval


      setTimeout(() => {
          document.querySelector(".childContainer").style.color="white"
      },5000);
      
    </script>
  </body>
</html>
